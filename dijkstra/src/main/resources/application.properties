# Application Configuration
spring.application.name=dijkstra


# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Enable virtual threads for better performance (Java 21 feature)
spring.threads.virtual.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.pathfinder.dijkstra=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration (JSON serialization)
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# API Configuration
api.version=v1
api.max-locations=100
api.default-distance-unit=kilometers

# CORS Configuration (if needed for frontend)
api.cors.allowed-origins=*
api.cors.allowed-methods=GET,POST,PUT,DELETE
